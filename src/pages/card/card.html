<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="card.css" />

    <title>Contactanos</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main>
      <div class="main-message">
        <h1>Equipo <span>2gether</span></h1>
        <p>
          En 2gether creemos que las mejores ideas nacen de la colaboración.
          Gracias al trabajo en equipo, la creatividad compartida y el
          desarrollo constante, construimos soluciones que unen a las personas y
          generan impacto positivo.
        </p>
        <div class="bg-main"></div>
      </div>
      <div id="cards" class="cards"></div>

      <div class="background-before-form">
        <h3>¿Quieres contactar con nosotros?</h3>
      </div>

      <form
        id="contact-form"
        action="https://formspree.io/f/xovngnlk"
        method="POST"
      >
        <fieldset>
          <legend>¡Envianos un mensaje!</legend>
          <div class="form-content">
            <label for="">Nombre completo:</label>
            <input
              name="name"
              type="text"
              placeholder="Escribe tu nombre completo"
              required
            />

            <label for="">Correo electronico:</label>
            <input
              type="email"
              placeholder="Ingresa tu correo electronico"
              name="email"
              required
            />

            <label for="">Numero de telefono:</label>
            <input
              name=" phone number"
              type="tel"
              placeholder="Ingresa tu numero de telefono"
              required
            />
          </div>
          <div class="message-content">
            <label for="">¿Que nos quieres contar?</label>
            <textarea
              placeholder="Escribe tu mensaje aqui..."
              name="message"
              id=""
              required
            ></textarea>
          </div>
          <p class="form-response" id="form-response"></p>
          <input type="submit" class="send-button" />
        </fieldset>
      </form>
    </main>

    <script type="module" src="card.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
