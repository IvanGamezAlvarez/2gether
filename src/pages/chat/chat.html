<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat — Beta 2gether</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>

    <main class="page">
      <div class="shell">
        <aside class="sidebar">
          <div class="brand-block">
            <div class="logo">CT</div>
            <div>
              <h1>Chat</h1>
              <p>Beta 2gether</p>
            </div>
          </div>
          <div class="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="currentColor"
                stroke-width="1.2"
                opacity="0.7"
              />
              <path
                d="M21 21l-4.35-4.35"
                stroke="currentColor"
                stroke-width="1.2"
                opacity="0.7"
              />
            </svg>
            <input placeholder="Buscar conversaciones..." id="search" />
          </div>
          <div class="chats" id="conversations">
            <div class="chat-item" onclick="openChat('Ana Pérez','A')">
              <div
                class="avatar"
                style="
                  background: linear-gradient(
                    135deg,
                    var(--accent),
                    var(--accent-2)
                  );
                "
              >
                A
              </div>
              <div class="meta">
                <h4>Ana Pérez</h4>
                <p>Último mensaje: Hola, ¿cómo estás?</p>
              </div>
            </div>
            <div class="chat-item" onclick="openChat('Carlos López','C')">
              <div
                class="avatar"
                style="
                  background: linear-gradient(
                    135deg,
                    var(--accent-2),
                    var(--accent)
                  );
                "
              >
                C
              </div>
              <div class="meta">
                <h4>Carlos López</h4>
                <p>Último mensaje: Listo para la reunión</p>
              </div>
            </div>
            <div class="chat-item" onclick="openChat('María Gómez','M')">
              <div
                class="avatar"
                style="
                  background: linear-gradient(135deg, var(--accent), #832d33);
                "
              >
                M
              </div>
              <div class="meta">
                <h4>María Gómez</h4>
                <p>Último mensaje: Gracias por tu ayuda</p>
              </div>
            </div>
          </div>
        </aside>

        <section class="panel">
          <div class="panel-header">
            <div
              class="avatar-lg"
              id="chatAvatar"
              style="
                background: linear-gradient(
                  135deg,
                  var(--accent),
                  var(--accent-2)
                );
              "
            >
              A
            </div>
            <div class="info chat-info">
              <div class="title">
                Estás hablando con <span id="chatName">Ana Pérez</span>
              </div>
              <div class="status" id="chatStatus">En línea</div>
            </div>
          </div>
          <div class="messages" id="messages">
            <div class="bubble them">¡Hola! ¿Cómo estás?</div>
            <div class="bubble me">Muy bien, gracias. ¿Y tú?</div>
          </div>
          <div class="composer">
            <input
              id="msgInput"
              class="input"
              placeholder="Escribe un mensaje..."
              autocomplete="off"
            />
            <button id="sendBtn" class="send">Enviar</button>
          </div>
        </section>
      </div>
    </main>
    <footer id="foot-bar"></footer>

    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
