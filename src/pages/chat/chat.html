<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat — Beta 2gether</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar" role="navigation">
        <div class="brand">2gether.com</div>
        <div class="actions">
            <div class="icon" title="Chat">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.037 2 11c0 2.353.963 4.49 2.55 6.076-.087.905-.37 2.363-1.27 3.576a.5.5 0 00.465.79c1.887-.148 3.313-.66 4.188-1.094A10.994 10.994 0 0012 22c5.523 0 10-4.037 10-9s-4.477-11-10-11zM6.5 13l3.5-4 3 3 4.5-4-3.5 4-3-3-4.5 4z"/></svg>
            </div>
            <div class="icon" title="Perfil">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a7 7 0 110 14 7 7 0 010-14zm0 16c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/></svg>
            </div>
        </div>
    </div>

    <main class="page">
        <div class="shell">
            <aside class="sidebar">
                <div class="brand-block">
                    <div class="logo">CT</div>
                    <div>
                        <h1>Chat</h1>
                        <p>Beta 2gether</p>
                    </div>
                </div>
                <div class="search">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.2" opacity="0.7"/><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.2" opacity="0.7"/></svg>
                    <input placeholder="Buscar conversaciones..." id="search" />
                </div>
                <div class="chats" id="conversations">
                    <div class="chat-item" onclick="openChat('Ana Pérez','A')">
                        <div class="avatar" style="background:linear-gradient(135deg,var(--accent),var(--accent-2))">A</div>
                        <div class="meta">
                            <h4>Ana Pérez</h4>
                            <p>Último mensaje: Hola, ¿cómo estás?</p>
                        </div>
                    </div>
                    <div class="chat-item" onclick="openChat('Carlos López','C')">
                        <div class="avatar" style="background:linear-gradient(135deg,var(--accent-2),var(--accent))">C</div>
                        <div class="meta">
                            <h4>Carlos López</h4>
                            <p>Último mensaje: Listo para la reunión</p>
                        </div>
                    </div>
                    <div class="chat-item" onclick="openChat('María Gómez','M')">
                        <div class="avatar" style="background:linear-gradient(135deg,var(--accent),#832D33)">M</div>
                        <div class="meta">
                            <h4>María Gómez</h4>
                            <p>Último mensaje: Gracias por tu ayuda</p>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="panel">
                <div class="panel-header">
                    <div class="avatar-lg" id="chatAvatar" style="background:linear-gradient(135deg,var(--accent),var(--accent-2))">A</div>
                    <div class="info chat-info">
                        <div class="title">Estás hablando con <span id="chatName">Ana Pérez</span></div>
                        <div class="status" id="chatStatus">En línea</div>
                    </div>
                </div>
                <div class="messages" id="messages">
                    <div class="bubble them">¡Hola! ¿Cómo estás?</div>
                    <div class="bubble me">Muy bien, gracias. ¿Y tú?</div>
                </div>
                <div class="composer">
                    <input id="msgInput" class="input" placeholder="Escribe un mensaje..." autocomplete="off" />
                    <button id="sendBtn" class="send">Enviar</button>
                </div>
            </section>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
