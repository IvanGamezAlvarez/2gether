<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <main>
    <header>
      <div id="navbar"></div>
    </header>
    <div class="container mt-4">
      <div class="col-12 col-md-6 ms-auto mb-4">
        <div class="input-group custom-search-bar">
          <span class="input-group-text bg-transparent border-0">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="search"
            class="form-control border-0"
            placeholder="¿Qué habilidad quieres aprender hoy?"
            aria-label="Search"
          />
        </div>
      </div>

     <div class="mb-4" id="badges-container"></div>

      <ul class="nav nav-underline d-flex justify-content-center mb-5">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" aria-current="page" href="#matches">Intercambios Ideales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#suggestions">Sugerencias para Ti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#help">Puedo Ayudar a ...</a>
        </li>
      </ul>
    </div>
    
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="matches">
        <div class="container mt-4 mb-4">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-matches"></div>
        </div>
      </div>

      <div class="tab-pane fade" id="suggestions">
        <div class="container mt-4 mb-4">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-suggestions"></div>
        </div>
      </div>

      <div class="tab-pane fade" id="help">
        <div class="container mt-4 mb-4">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-help"></div>
        </div>
      </div>
    </div>
  </main>
  <footer id="foot-bar"></footer>
  <script type="module" src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
