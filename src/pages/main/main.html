<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <section class="top">
         <img src="/public/img/about-us-two-people-exchanging-skills.png" alt="Fondo" class="bg-img">
        <!-- Columna izquierda -->
        <div class="in-flex" id="ready-to-learn">
            <h1>Listo para Aprender</h1>
            <p>Una vez más...</p>
        </div>
        </div>

        <!-- Columna derecha -->
        <div class="in-flex">
            <div class="form-registrer">
                <h2>Iniciar Sesión</h2>
                <p>Un gusto volverte a ver</p>
                <form action="/login" method="post">

                    <!--Inputs-->
                    <input class="controls" type="text" name="email" id="email"
                        placeholder="Ingresa tu correo electrónico"><br>
                    <input class="controls" type="password" name="user-password" id="user-password"
                        placeholder="Ingresa tu contraseña"><br>
                    <div class="options">
                        <a href="../login/reset.html">¿Olvidaste tu contraseña?</a>
                        <label>
                            <input type="checkbox" name="remember"> Recordar contraseña
                        </label>
                    </div><br>
                    <button class="sign-in" type="submit">Iniciar sesión</button>
                </form>
                <div class="logos">
                    <!--Logos-->
                    <i class="bi bi-google"></i>
                    <i class="bi bi-apple"></i>
                    <i class="bi bi-github"></i>

                </div>
                <span class="register-text">¿No tienes una cuenta?</span><br>
                <div class="create-account">
                    <button onclick="window.location.href='../login/login.html'">Crear cuenta</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
